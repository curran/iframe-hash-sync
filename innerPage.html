<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>iFrame Hash Sync Test Inner Page</title>
  </head>
  <body>
    <h1>Inner Page</h1>
    <script>
      var count = 0;
      document.body.addEventListener("click", function (){
        window.location.hash = "from-inner-page-" + count++;
      });

      //console.log('[inner page] initial hash value is ' + window.location.hash);

      //window.addEventListener('hashchange', function () {
      //  console.log('[inner page] hash changed to ' + window.location.hash);
      //});

    </script>
  </body>
</html>
